<div class="scoreboard">
  <div class="game-title">
    <img src="../../../assets/images/logo.svg" alt="logo" />
  </div>
  <div class="score">
    <p class="score-label">Score</p>
    <p class="score">
      <span *ngIf="score | async as score">{{ score }}</span
      ><span *ngIf="!(score | async)">0</span>
    </p>
  </div>
</div>
